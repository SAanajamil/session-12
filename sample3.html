    <script>
        var elem = document.querySelector("#cloud");

        var animatedElem = elem.animate([
            { transform: 'translate(0, 0)' },
            { transform: 'translate(2600px, 0)' }

        ], {
            duration: 60000,
            iterations: Infinity
        })
        document.addEventListener("mousedown", () => {
            animatedElem.pause();
        })
        document.addEventListener("mouseup", () => {
            animatedElem.play();
        })
        
    </script>
