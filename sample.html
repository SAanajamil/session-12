<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 200px;
            width: 200px;
            background-color: brown;
        }
        h1{
            text-align:center;
        }
    </style>
</head>
<body>
    <div id='box'><h1> Sana Jamil</h1>
     </div>
    <script>
        var elem = document.querySelector("#box");

        elem.animate([
            {transform:'translate(0, 0)' },
            {transform:'translate(1100px, 0)', background:'darkcyan'},
            {transform:'translate(1100px, 450px)' ,background:'blue'},
            {transform:'translate(0, 450px)'},
            {transform:'translate(0, 0)'}

        ],{
            duration: 8000,
            iterations:Infinity
        })
    </script>
</body>
</html>
